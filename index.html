<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <title>Page Monitor</title>
  </head>
  <body>

  <div class="container">
        <div class="row">
                <div class="text-center" style="padding: 10px" >
                        <img class="img-responsive center-block" src="/img/bell-512.png"/>
                </div>
                <div class="text-center">
                        <h1>Coming Soon</h1>
                </div>
        </div>
</div>

  <div class="main-panel">

    <div class="panel panel-default container" style="margin: 20px; padding: 0">
      <div class="panel-heading">Amiibo Monitor</div>
      <div class="panel-body"></div>
      <table class="table table-striped" id="amiibo_table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Store</th>
              <th>Last Checked</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
</div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      var socket = io();

      socket.on('check', function(msg){
        $("#amiibo_table tbody").append('<tr><td>' + msg.name + '</td><td>' + msg.store + '</td><td>' + msg.time + '</td></tr>');
      });

    </script>

  </body>
</html>
